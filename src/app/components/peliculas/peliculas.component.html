<!-- BOTON AGREGAR -->
<div class="container">
  <button mat-raised-button color="accent" (click)="openDialog()">
    <mat-icon>add</mat-icon> Agregar
  </button>
</div>

<br />

<!-- TABLA -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- COLUMNA ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- COLUMNA NAME -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- COLUMNA PHOTO -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>Photo</th>
    <td mat-cell *matCellDef="let element">{{ element.photo }}</td>
  </ng-container>

  <!-- COLUMNA DURACION -->
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef>Duración</th>
    <td mat-cell *matCellDef="let element">{{ element.duracion }}</td>
  </ng-container>

  <!-- COLUMNA GENERO -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>Género</th>
    <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
  </ng-container>

  <!-- COLUMNA ACTIONS -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editPelicula(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePelicula(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
