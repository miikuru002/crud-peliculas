<div class="form-container">
  <!-- TITULO DEL DIALOG -->
  <h1 mat-dialog-title *ngIf="!isEditMode">Crear nueva Película</h1>
  <h1 mat-dialog-title *ngIf="isEditMode">Actualizar Película</h1>
  <mat-dialog-content>
    <!-- DESCRIPCION -->
    <p *ngIf="!isEditMode">Ingresa los datos de la película a crear</p>
    <p *ngIf="isEditMode">Ingresa los datos de la película a actualizar</p>

    <form [formGroup]="form">
      <!-- INPUT DE NAME -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput required formControlName="name" />
        <mat-error>El nombre es requerido</mat-error>
      </mat-form-field>

      <!-- INPUT DE PHOTO -->
      <mat-form-field appearance="outline">
        <mat-label>Foto</mat-label>
        <input matInput required formControlName="photo" />
        <mat-error>La foto es requerido</mat-error>
      </mat-form-field>

      <!-- INPUT DE DURACION -->
      <mat-form-field appearance="outline">
        <mat-label>Duración</mat-label>
        <input
          matInput
          required
          type="number"
          formControlName="duracion"
        />
        <mat-error>Ingrese una duración válida</mat-error>
      </mat-form-field>

      <!-- INPUT DE GENERO -->
      <mat-form-field appearance="outline">
        <mat-label>Género</mat-label>
        <input matInput required formControlName="genero" />
        <mat-error>El género es requerido</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <!-- BOTONES DEL DIALOG -->
  <mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="closeDialog()">
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      cdkFocusInitial
      (click)="updatePelicula()"
      *ngIf="isEditMode"
    >
      Actualizar
    </button>
    <button
      mat-raised-button
      color="primary"
      cdkFocusInitial
      (click)="createPelicula()"
      *ngIf="!isEditMode"
      [disabled]="form.invalid"
    >
      Agregar
    </button>
  </mat-dialog-actions>
</div>
